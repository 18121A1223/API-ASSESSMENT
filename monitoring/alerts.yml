groups:
  - name: prime_api_alerts
    interval: 30s
    rules:
      # Alert when task failure rate is high
      - alert: HighTaskFailureRate
        expr: |
          (rate(prime_task_submissions_total{status="failed"}[5m]) / 
           rate(prime_task_submissions_total{status="started"}[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High prime task failure rate (>10%)"
          description: "{{ $value | humanizePercentage }} of tasks are failing"

      # Alert when task computation takes too long
      - alert: SlowTaskExecution
        expr: histogram_quantile(0.95, rate(prime_task_duration_seconds_bucket[5m])) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Prime computation is slow"
          description: "p95 task duration: {{ $value | humanizeDuration }}"

      # Alert on cache miss rate
      - alert: LowCacheHitRate
        expr: |
          (rate(prime_cache_hits_total[5m]) / 
           (rate(prime_cache_hits_total[5m]) + rate(prime_cache_misses_total[5m]))) < 0.5
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Cache hit rate below 50%"
          description: "Cache hit rate: {{ $value | humanizePercentage }}"

      # Alert on Redis connectivity issues
      - alert: RedisHighErrorRate
        expr: rate(redis_commands_failed_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis commands failing"
          description: "Redis error rate: {{ $value | humanizePercentage }}"

      # Alert on API errors
      - alert: HighAPIErrorRate
        expr: |
          (rate(api_requests_total{status=~"5.."}[5m]) / 
           rate(api_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API error rate (>5%)"
          description: "{{ $value | humanizePercentage }} of API requests returning 5xx errors"
