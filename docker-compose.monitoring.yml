version: '3.8'

services:
  # VictoriaMetrics - time-series database optimized for Prometheus metrics
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    ports:
      - "8428:8428"  # VictoriaMetrics API
    volumes:
      - vmdata:/storage
    command:
      - "--storageDataPath=/storage"
      - "--httpListenAddr=:8428"
      - "--retentionPeriod=30d"
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "sh", "-c", "echo > /dev/tcp/localhost/8428 && exit 0 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus - scrapes metrics from application and stores in VictoriaMetrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - promdata:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - monitoring
    depends_on:
      victoriametrics:
        condition: service_started

  # Grafana - visualization and dashboarding
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafanadata:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - victoriametrics
      - prometheus

  # Redis - already running separately, included here for reference
  redis:
    image: redis:7-alpine
    container_name: redis-monitoring
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Exporter - exports Redis metrics to Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis-monitoring:6379
    networks:
      - monitoring
    depends_on:
      redis:
        condition: service_healthy

networks:
  monitoring:
    driver: bridge

volumes:
  vmdata:
  promdata:
  grafanadata:
  redisdata:
